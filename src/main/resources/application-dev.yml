# ===================================================================
# Spring Boot configuração do perfil "dev".
#
# Esta configuração sobreescreve as do arquivo application.yml.
# Referencia completa disponivel em:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    io.github.jhipster: DEBUG
    com.beerhouse: DEBUG

spring:
  profiles:
    active: dev
    include:
      - swagger
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,.h2.server.properties
    livereload:
      enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./BeerDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: password
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
    console:
      enabled: true

  jpa:
    database-platform: io.github.jhipster.domain.util.FixedH2Dialect
    show-sql: true
    hibernate.ddl-auto: create-drop
    properties:
      hibernate:
        id.new_generator_mappings: true
        dialect: org.hibernate.dialect.H2Dialect
        cache.use_second_level_cache: true


# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  cache: # Cache configuration
    ehcache: # Ehcache configuration
      time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
      max-entries: 100 # Number of objects in each cache entry
  # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
  cors:
    allowed-origins: '*'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count'
    allow-credentials: true
    max-age: 1800
  logging:
    use-json-format: false # By default, logs are not in Json format
