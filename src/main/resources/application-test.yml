server:
  port: 9001

spring:
  application:
    name: Craft-Beer
  profiles:
    active: test
  jmx:
    enabled: false
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./h2db/BeerDB_test;DB_CLOSE_DELAY=-1
    username: sa
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
    console:
      enabled: false
  jpa:
    show-sql: true
    database-platform: io.github.jhipster.domain.util.FixedH2Dialect
    open-in-view: false
    properties:
      hibernate.ddl-auto: create-drop
  main:
    allow-bean-definition-overriding: true
  output:
    ansi:
      console-available: true
